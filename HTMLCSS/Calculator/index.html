<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheet/CSS.css"/>
    <title>Calculator</title>
</head>
<body>
    
    <section>
        <h3>Scientific</h3> 
        <div class="first">
            <div class="small">
                <p>0</p>
            </div>
            <br>
            <table>
                <tr><td class="mall">sin</td>
                    <td class="mall">cos</td>
                    <td class="mall">tan</td>
                   
                    
                    <td class="degg"><input type="radio" id="deg" name="degg" value="deg">
                        <label for="deg" input type="radio">Deg</label></td>
                    <td class="rrad"><input type="radio" id="rad" name="radd" value="rad">
                <label for="rad">Rad</label></td>
            
                </tr>
                <tr>
                    <td class="mall">sin<sup>-1</sup></td>
                    <td class="mall">cos<sup>-1</sup></td>
                    <td class="mall">tan<sup>-1</sup></td>
                     <td class="mall">&pi;</td>
                     <td class="mall">e</td>

            </tr>
            <tr>
            <td class="mall">x<sup>y</sup></td>
            <td class="mall">x<sup>3</sup></td>
            <td class="mall">x<sup>2</sup></td>
            <td class="mall">e<sup>x</sup></td>
            <td class="mall">10<sup>x</sup></td>
            <tr>


            <tr>
            <td class="mall">y&Sqrt;x</td>
            <td class="mall">3&Sqrt;x</td>
            <td class="mall">&Sqrt;x</td>
            <td class="mall">In</td>
            <td class="mall">log</td>
            </tr>

            <tr>
            <td class="mall">(</td>
            <td class="mall">)</td>
            <td class="mall">1/<sub>x</sub></td>
            <td class="mall">%</td>
            <td class="mall">n!</td>
        </tr>
                <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="symbol">+</td>
                <td class="symbol">Back</td>
            </tr>

            <tr>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="symbol">-</td>
                <td class="symbol">Ans</td>
            </tr>

            <tr>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="symbol">x</td>
                <td class="symbol">M+</td>
            </tr>

            <tr>
                <td class="num">0</td>
                <td class="num">.</td>
                <td class="symbol">EXP</td>
                <td class="symbol">/</td>
                <td class="symbol">M-</td>
            </tr>
            <tr>
                <td class="symbol">+<sub>-</sub></td>
                <td class="symbol">RND</td>
                <td class="num">AC</td>
                <td class="num">=</td>
                <td class="symbol">MR</td>
            </tr>

         </table>
        </div>
    </section>
    
</body>
</html>
